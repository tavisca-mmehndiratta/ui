
<div class = "chat">
    <div *ngFor = "let chat of chats">
        <div [ngClass] = "{
            'user': chat.sender == 'user',
            'assistant' : chat.sender == 'assistant'}">
            <div class = "message-box" >{{chat.message}}</div>
        </div>
    </div>
    <div class="loading" *ngIf="tripassistantService.getShowSpinner()">
        <div class="message-box">
            Planning
            <img src="../../../assets/img/loading.gif"/>
        </div>
    </div>
</div>
